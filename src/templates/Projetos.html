{% extends "base.html" %}

{% block style %}
    <link rel="stylesheet" href="static/css/Projetos.css">
{% endblock %}

{% block title %}
    <title>Projetos</title>
{% endblock %}

{% block content %}
    <div id="content">
        {% autoescape false %}
        {% for projeto in projetos %}
            <div class="escuro projeto row">
                <div class="col-6">
                    <img src="{{ projeto.imagem }}">
                </div>
                <div class="col-1"></div>
                <div class="col-5">
                    <p>{{ projeto.nome }} | <a href="{{ projeto.link }}">Projeto</a><br><br>{{ projeto.texto }}</p>
                </div>
            </div>
            <div class="divisor row"></div>
            {% endfor %}
        {% endautoescape %}
    </div>
{% endblock %}
